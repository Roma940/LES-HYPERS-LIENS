<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <h1>FORMULAIRE</h1>

    <form method="post">
        <fieldset>
            <legend>Formulaire d'inscription</legend>
        <div class="form-group">
                
        <div>Sex</div>
            <label for="masculin">Masculin</label>
            <input type="radio" id="masculin" name="civilite" value="Masculin"> 
            <label for="feminin">Féminin</label>
            <input type="radio" id="feminin" name="civilite" value="Feminin">
            
        </div>
        
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="Nom" placeholder="Non et Prenom">
        </div>
        
        
        <div class="form-group">
            <label for="date-naissance">Date de naissance</label>
            <input type="date" id="date-naissance" name="date">
        </div>
        
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email">
        </div>
        
        <div>
            <label for="passeword">Password</label >
            <input type="password" id="password" name="passeword" placeholder="Mots de passe">
        </div>
         
        <div>
            <div>Natinalité</div>
            
            <select name="pays" id="nationalite" size="3">
                <option value="france">France</option>
                <option value="italie">ITALIE</option>
                <option value="anglettere">ANGLETTERE</option>
                <option value="espagne">ESPAGNE</option>
                <option value="benin">BENIN</option>
                <option value="cote-ivoire">COTE D'IVOIRE</option>
                <option value="maroc">MAROC</option>
                <option value="cameroune">CAMEROUNE</option>
                <option value="afique-sud">AFRIQUE DE SUD</option>
                <option value="canada">CANADA</option>
                <option value="peru">PERU</option>
            </select>
        </div>



        <div>
            <label for="picture">Votre photo</label>
            <input type="file" id="picture" name="picture" accept="image/png, image/jpeg,">

        </div>


        <div>
            <div><label for="bio">Description</label></div>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Votre description"></textarea>
        </div>

        <div>
            <div>Sport</div>
            <label for="course">Course</label>
            <input type="checkbox" id="course" name="course" value="course">
            <label for="handbal">Handbal</label>
            <input type="checkbox" id="handbal" name="handbal" value="handbal">
        </div>


        <div>
            <input type="submit" value="Envoyé">
            <input type="reset" value="Effacer"> 
        </div>




        </fieldset>



    </form>

</body>
</html>
